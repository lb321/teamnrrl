<!--The content below is only a placeholder and can be replaced.-->
<div style="height: 98vh; width: 100%;">
  <jqxPanel #contentPanel [width]="'100%'" [height]="'100%'" [theme]="themeprovider.selectedTheme">
    <div style="text-align: center; margin: 10px; display: block;">
      <div style="text-align: left; display: inline-block;">
        <jqxDockPanel #mainDockPanel [width]="800" [height]="700">
          <div dock="top" #menu style="height: 50px;">
            <MenuComponent></MenuComponent>
          </div>
          <div #themeselector dock="right" style="width: 205px;">
            <jqxDropDownList [theme]="themeprovider.selectedTheme" [width]="200" [selectedIndex]="0" [source]="this.themeprovider.getAllThemes()" (onSelect)="this.themeprovider.selectTheme($event)"></jqxDropDownList>
          </div>
          <div #content dock="left" style="width: 500px;">
            <BreadcrumpComponent></BreadcrumpComponent>
            <div *ngIf="!authenticationservice.isLoggedIn()">
              <LoginComponent></LoginComponent>
            </div>
            <div *ngIf="authenticationservice.isLoggedIn()">
              <IngelogdComponent></IngelogdComponent>
            </div>
          </div>
        </jqxDockPanel>
      </div>
    </div>
  </jqxPanel>
</div>
