<div>
  <div *ngIf="this.foutmelding.length > 1 "class="jqx-grid-validation" style="border-radius: 5px; display: inline-block;">
    {{this.foutmelding}}
  </div>
  <h2>Inlognaam:</h2><jqxInput [(ngModel)]="loginnaam" type="text" [theme]="themeproviderService.selectedTheme"></jqxInput>
  <h2>Wachtwoord:</h2><jqxPasswordInput [(ngModel)]="wachtwoord" type="text" [theme]="themeproviderService.selectedTheme"></jqxPasswordInput>
  <jqxButton (click)="this.login()" routerLink="/home" [theme]="themeproviderService.selectedTheme" >Login</jqxButton>
</div>
