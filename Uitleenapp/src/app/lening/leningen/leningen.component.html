<div>
  <jqxDataTable #leningtable [theme]="themeProvider.selectedTheme" [selectionMode]="'singleRow'" [source]="adapter" [columns]="columns"
                (onRowDoubleClick)="showLeningDetails()" (onRowSelect)="selectRow()" (onRowUnselect)="unSelectRow()"
                [auto-create]="false">
  </jqxDataTable>
  <jqxButton *ngIf="this.geselecteerdeLening != 0" (onClick)="showLeningDetails()" [theme]="themeProvider.selectedTheme" style="margin-top: 20px;">Details</jqxButton>
</div>
